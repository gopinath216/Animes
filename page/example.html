        <h2 class="hh-h2">Contact Us</h2>
        
        <div class="input_group">
            
          <i class="fa fa-user"></i>
          <input
            type="text"
            placeholder="Name"
            class="input_text"
            autocomplete="off"
          />
        </div>
        <div class="input_group">
          <i class="fa-solid fa-envelope"></i>
          <input
            type="email"
            placeholder="Email ID"
            class="input_text"
            autocomplete="off"
          />
        </div>

          <i class="fa-solid fa-phone"></i>
          <input
            type="number"

            class="input_text"
            autocomplete="off"
          />
        </div>
         <div class="input_group">
          <i class="fa-solid fa-message"></i>

            type="text"
            placeholder="Your Message"

            autocomplete="off"
          />
        </div>

        </div>
        <div class="fotter">
